  	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Chord Diagram</title>
    <!-- Google Fonts -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,900"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      .tippy-content {
        font-family: "Lato", sans-serif;
      }

      #chart-6226c9f3, #featured-chart-6226c9f3 {

        font-size: 16px;
        font-family: "Lato", sans-serif;
        text-align: center;
        fill: #454545;
      }

      #chart-6226c9f3 svg, #featured-chart-6226c9f3 svg {
        max-width: 700px;
      }

      @media (min-width: 600px) {
				#chart-6226c9f3{
					font-size: 20px;
				}
			}
    </style>
  </head>
  <body>
    <div id="chart-6226c9f3" class="chord">
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script>
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "https://d3js.org/d3.v5.min.js";

      script.onload = function () {

        var script2 = document.createElement("script");
        script2.type = "text/javascript";
        script2.src = "https://datacrayon.com/assets/chord/script.js";
        script2.onload = function () {
          margin = {
          left: 0,
          top: 0,
          right: 0,
          bottom: 0
        };
        width = Math.min(window.innerWidth, 700) - margin.left - margin.right;
        height = Math.min(window.innerWidth, 700) - margin.top - margin.bottom;
        innerRadius = Math.min(width, height) * 0.39;
        outerRadius = innerRadius * 1.1;

      tag_id = "chart-6226c9f3";
      padding = 0.01;
      Names = ['Precentral_L', 'Frontal_Sup_2_L', 'Frontal_Mid_2_L', 'Frontal_Inf_Oper_L', 'Frontal_Inf_Tri_L', 'Frontal_Inf_Orb_2_L', 'Rolandic_Oper_L', 'Supp_Motor_Area_L', 'Olfactory_L', 'Frontal_Sup_Medial_L', 'Frontal_Med_Orb_L', 'Rectus_L', 'OFCmed_L', 'OFCant_L', 'OFCpost_L', 'OFClat_L', 'Insula_L', 'Cingulate_Mid_L', 'Cingulate_Post_L', 'Hippocampus_L', 'ParaHippocampal_L', 'Amygdala_L', 'Calcarine_L', 'Cuneus_L', 'Lingual_L', 'Occipital_Sup_L', 'Occipital_Mid_L', 'Occipital_Inf_L', 'Fusiform_L', 'Postcentral_L', 'Parietal_Sup_L', 'Parietal_Inf_L', 'SupraMarginal_L', 'Angular_L', 'Precuneus_L', 'Paracentral_Lobule_L', 'Caudate_L', 'Putamen_L', 'Pallidum_L', 'Heschl_L', 'Temporal_Sup_L', 'Temporal_Pole_Sup_L', 'Temporal_Mid_L', 'Temporal_Pole_Mid_L', 'Temporal_Inf_L', 'Cerebellum_Crus1_L', 'Cerebellum_Crus2_L', 'Cerebellum_3_L', 'Cerebellum_4_5_L', 'Cerebellum_6_L', 'Cerebellum_7b_L', 'Cerebellum_8_L', 'Cerebellum_9_L', 'Cerebellum_10_L', 'Thal_AV_L', 'Thal_LP_L', 'Thal_VA_L', 'Thal_VL_L', 'Thal_VPL_L', 'Thal_IL_L', 'Thal_Re_L', 'Thal_MDm_L', 'Thal_MDl_L', 'Thal_LGN_L', 'Thal_MGN_L', 'Thal_PuI_L', 'Thal_PuM_L', 'Thal_PuA_L', 'Thal_PuL_L', 'ACC_sub_L', 'ACC_pre_L', 'ACC_sup_L', 'N_Acc_L', 'VTA_L', 'SN_pc_L', 'SN_pr_L', 'Red_N_L', 'LC_L', 'Vermis_1_2', 'Vermis_3', 'Vermis_4_5', 'Vermis_6', 'Vermis_7', 'Vermis_8', 'Vermis_9', 'Vermis_10', 'Raphe_D', 'Raphe_M', 'Precentral_R', 'Frontal_Sup_2_R', 'Frontal_Mid_2_R', 'Frontal_Inf_Oper_R', 'Frontal_Inf_Tri_R', 'Frontal_Inf_Orb_2_R', 'Rolandic_Oper_R', 'Supp_Motor_Area_R', 'Olfactory_R', 'Frontal_Sup_Medial_R', 'Frontal_Med_Orb_R', 'Rectus_R', 'OFCmed_R', 'OFCant_R', 'OFCpost_R', 'OFClat_R', 'Insula_R', 'Cingulate_Mid_R', 'Cingulate_Post_R', 'Hippocampus_R', 'ParaHippocampal_R', 'Amygdala_R', 'Calcarine_R', 'Cuneus_R', 'Lingual_R', 'Occipital_Sup_R', 'Occipital_Mid_R', 'Occipital_Inf_R', 'Fusiform_R', 'Postcentral_R', 'Parietal_Sup_R', 'Parietal_Inf_R', 'SupraMarginal_R', 'Angular_R', 'Precuneus_R', 'Paracentral_Lobule_R', 'Caudate_R', 'Putamen_R', 'Pallidum_R', 'Heschl_R', 'Temporal_Sup_R', 'Temporal_Pole_Sup_R', 'Temporal_Mid_R', 'Temporal_Pole_Mid_R', 'Temporal_Inf_R', 'Cerebellum_Crus1_R', 'Cerebellum_Crus2_R', 'Cerebellum_3_R', 'Cerebellum_4_5_R', 'Cerebellum_6_R', 'Cerebellum_7b_R', 'Cerebellum_8_R', 'Cerebellum_9_R', 'Cerebellum_10_R', 'Thal_AV_R', 'Thal_LP_R', 'Thal_VA_R', 'Thal_VL_R', 'Thal_VPL_R', 'Thal_IL_R', 'Thal_Re_R', 'Thal_MDm_R', 'Thal_MDl_R', 'Thal_LGN_R', 'Thal_MGN_R', 'Thal_PuI_R', 'Thal_PuM_R', 'Thal_PuA_R', 'Thal_PuL_R', 'ACC_sub_R', 'ACC_pre_R', 'ACC_sup_R', 'N_Acc_R', 'VTA_R', 'SN_pc_R', 'SN_pr_R', 'Red_N_R', 'LC_R'];
      colors = d3.schemeSet1;
      opacityDefault = 0.8;
      matrix = [[-1.05027321 -1.33060368  0.         ...  0.01369909 -1.
   1.05639774]
 [-1.33060368 -1.4760233  -1.09721927 ...  0.85174519  0.05313478
   1.95971487]
 [ 0.         -1.09721927 -0.41300348 ...  1.98076969 -0.66625883
   1.49604352]
 ...
 [ 0.01369909  0.85174519  1.98076969 ...         nan         nan
          nan]
 [-1.          0.05313478 -0.66625883 ...         nan         nan
          nan]
 [ 1.05639774  1.95971487  1.49604352 ...         nan         nan
          nan]];
      wrap_labels = false;
      credit = false
      
      ////////////////////////////////////////////////////////////
      /////////// Create scale and layout functions //////////////
      ////////////////////////////////////////////////////////////

      var colors = d3
        .scaleOrdinal()
        .domain(d3.range(Names.length))
        .range(colors);

      //A "custom" d3 chord function that automatically sorts the order of the chords in such a manner to reduce overlap
      var chord = customChordLayout()
        .padding(padding)
        .sortChords(d3.descending) //which chord should be shown on top when chords cross. Now the biggest chord is at the bottom
        .matrix(matrix);

      var arc = d3
        .arc()
        .innerRadius(innerRadius * 1.01)
        .outerRadius(outerRadius);

      var path = d3.ribbon().radius(innerRadius);

      ////////////////////////////////////////////////////////////
      ////////////////////// Create SVG //////////////////////////
      ///////////////////////////////////////////////////////////

      var svg = d3
        .select("#" + tag_id)
        .append("svg")
        .attr(
          "viewBox",
          "0 0 " +
            (width + margin.left + margin.right) +
          " " +
          (height + margin.top + margin.bottom)
        )
        .attr("preserveAspectRatio", "xMinYMin meet")
        .append("g")
        .attr(
          "transform",
          "translate(" +
            (width / 2 + margin.left) +
            "," +
            (height / 2 + margin.top) +
            ")"
        );

        d3
          .select("#" + tag_id)
          .append("span")
          .style("display", "block")
          .style("font-size", "12px")
          .style("text-align", "right")
          .style("font-family", '"Arial", sans-serif')
          .html('get <a href="https://m8.fyi/chord">chord pro</a> [<a href="https://twitter.com/shahinrostami">@ShahinRostami</a>]');

        d3
          .select("#" + tag_id)
          .select("span")
          .append("span")
          .style("font-size", "12px")
          .style("font-family", '"Arial", sans-serif')
          .html('<br>see more at <a href="https://stamilabs.com">StamiLabs.com</a>');
        
      ////////////////////////////////////////////////////////////
      /////////////// Create the gradient fills //////////////////
      ////////////////////////////////////////////////////////////

      //Function to create the id for each chord gradient
      function getGradID(d) {
        return (
          "linkGrad-" + tag_id + "-" + d.source.index + "-" + d.target.index
        );
      }




      //Create the gradients definitions for each chord
      var grads = svg
        .append("defs")
        .selectAll("linearGradient")
        .data(chord.chords())
        .enter()
        .append("linearGradient")
        .attr("id", getGradID)
        .attr("gradientUnits", "userSpaceOnUse")
        .attr("x1", function (d, i) {
          return (
            innerRadius *
            Math.cos(
              (d.source.endAngle - d.source.startAngle) / 2 +
                d.source.startAngle -
                Math.PI / 2
            )
          );
        })
        .attr("y1", function (d, i) {
          return (
            innerRadius *
            Math.sin(
              (d.source.endAngle - d.source.startAngle) / 2 +
                d.source.startAngle -
                Math.PI / 2
            )
          );
        })
        .attr("x2", function (d, i) {
          return (
            innerRadius *
            Math.cos(
              (d.target.endAngle - d.target.startAngle) / 2 +
                d.target.startAngle -
                Math.PI / 2
            )
          );
        })
        .attr("y2", function (d, i) {
          return (
            innerRadius *
            Math.sin(
              (d.target.endAngle - d.target.startAngle) / 2 +
                d.target.startAngle -
                Math.PI / 2
            )
          );
        });

      //Set the starting color (at 0%)
      grads
        .append("stop")
        .attr("offset", "0%")
        .attr("stop-color", function (d) {
          return colors(d.source.index);
        });

      //Set the ending color (at 100%)
      grads
        .append("stop")
        .attr("offset", "100%")
        .attr("stop-color", function (d) {
          return colors(d.target.index);
        });

      ////////////////////////////////////////////////////////////
      ////////////////// Draw outer Arcs /////////////////////////
      ////////////////////////////////////////////////////////////

      var outerArcs = svg
        .selectAll("g.group")
        .data(chord.groups)
        .enter()
        .append("g")
        .attr("class", "group")
        .on("mouseover", fade(0.1, 1))
        .on("mouseout", fade(opacityDefault, opacityDefault));

      outerArcs
        .append("path")
        .style("fill", function (d) {
          return colors(d.index);
        })
        .attr("d", arc)
        .each(function (d, i) {
          //Search pattern for everything between the start and the first capital L
          var firstArcSection = /(^.+?)L/;

          //Grab everything up to the first Line statement
          var newArc = firstArcSection.exec(d3.select(this).attr("d"))[1];
          //Replace all the comma's so that IE can handle it
          newArc = newArc.replace(/,/g, " ");

          //If the end angle lies beyond a quarter of a circle (90 degrees or pi/2)
          //flip the end and start position
          if (
            (d.endAngle > (90 * Math.PI) / 180) &
            (d.startAngle < (270 * Math.PI) / 180)
          ) {
            var startLoc = /M(.*?)A/, //Everything between the first capital M and first capital A
              middleLoc = /A(.*?)0 0 1/, //Everything between the first capital A and 0 0 1
              endLoc = /0 0 1 (.*?)$/; //Everything between the first 0 0 1 and the end of the string (denoted by $)
            //Flip the direction of the arc by switching the start en end point (and sweep flag)
            //of those elements that are below the horizontal line
            var newStart = endLoc.exec(newArc)[1];
            var newEnd = startLoc.exec(newArc)[1];
            var middleSec = middleLoc.exec(newArc)[1];

            //Build up the new arc notation, set the sweep-flag to 0
            newArc = "M" + newStart + "A" + middleSec + "0 0 0 " + newEnd;
          } //if

          //Create a new invisible arc that the text can flow along
          svg
            .append("path")
            .attr("class", "hiddenArcs")
            .attr("id", "arc-" + tag_id + "-" + i)
            .attr("d", newArc)
            .style("fill", "none");
     });
          ////////////////////////////////////////////////////////////
          ////////////////// Append Names ////////////////////////////
          ////////////////////////////////////////////////////////////

          //Append the label names on the outside

          if (wrap_labels) {
            outerArcs
              .append("text")
              .attr("class", "titles")
              .attr("dy", function (d, i) {
                return (d.endAngle > (90 * Math.PI) / 180) &
                  (d.startAngle < (270 * Math.PI) / 180)
                  ? 25
                  : -16;
              })
              .append("textPath")
              .attr("startOffset", "50%")
              .style("text-anchor", "middle")
              .attr("xlink:href", function (d, i) {
                return "#arc-" + tag_id + "-" + i;
              })
              .text(function (d, i) {
                return Names[i];
              });
          } else {
            //Append the label names on the outside
            outerArcs
              .append("text")
              .each(function (d) {
                d.angle = (d.startAngle + d.endAngle) / 2;
              })
              .attr("dy", ".35em")
              .attr("class", "titles")
              .attr("text-anchor", function (d) {
                return d.angle > Math.PI ? "end" : null;
              })
              .attr("transform", function (d) {
                return (
                  "rotate(" +
                  ((d.angle * 180) / Math.PI - 90) +
                  ")" +
                  "translate(" +
                  (outerRadius + 10) +
                  ")" +
                  (d.angle > Math.PI ? "rotate(180)" : "")
                );
              })
              .text(function (d, i) {
                return Names[i];
              });
          }

          ////////////////////////////////////////////////////////////
          ////////////////// Draw inner chords ///////////////////////
          ////////////////////////////////////////////////////////////

          svg
            .selectAll("path.chord")
            .data(chord.chords)
            .enter()
            .append("path")
            .attr("class", "chord")
            .style("fill", function (d) {
              return "url(#" + getGradID(d) + ")";
            })
            .style("opacity", opacityDefault)
            .attr("d", path)
            .on("mouseover", mouseoverChord())
            .on("mouseout", mouseoutChord(opacityDefault, opacityDefault));
   
      ////////////////////////////////////////////////////////////
      ////////////////// Extra Functions /////////////////////////
      ////////////////////////////////////////////////////////////

      //Returns an event handler for fading a given chord group.
      function fade(opacityIn, opacityOut) {
        return function (d, i) {
          d3.select(this.ownerSVGElement)
            .selectAll("path.chord")
            .filter(function (d) {
              return d.source.index !== i && d.target.index !== i;
            })
            .transition()
            .style("opacity", opacityIn);

          d3.select(this.ownerSVGElement)
            .selectAll("path.chord")
            .filter(function (d) {
              return d.source.index == i || d.target.index == i;
            })
            .transition()
            .style("opacity", opacityOut);

            
        };
      } //fade

      //Highlight hovered over chord
      function mouseoverChord() {
        return function (d, i) {

        d3.select(this.ownerSVGElement)
          .selectAll("path.chord")
          .transition()
          .style("opacity", 0.1);
        //Show hovered over chord with full opacity
        d3.select(this).transition().style("opacity", 1);

        tippy_content = "<span style='font-weight:900'>" +
            Names[d.source.index] +
            "</span> and <span style='font-weight:900'>" +
            Names[d.target.index] +
            "</span><br>occur together in <span style='font-weight:900'>" +
            d.source.value +
            "</span> instances";
   
        if(this._tippy == null)
        {
          tippy(this, {
            allowHTML: true,
            followCursor: true,
            content: tippy_content,
            size: "large",
            arrow: true,
          });
        }

        };
        
      } //fade

      //Bring all chords back to default opacity
      function mouseoutChord(opacityIn, opacityOut) {
        return function (d, i) {
        d3.select(this.ownerSVGElement)
          .selectAll("path.chord")
          .transition()
          .style("opacity", opacityOut);
        };
        //Set opacity back to default for all
      } //function mouseoutChord


        };
        document.body.appendChild(script2);
      };

      document.body.appendChild(script);
    </script>
    <script></script>
  </body>
</html>
